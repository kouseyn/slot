body {
    background: -moz-linear-gradient(45deg, #02e1ba 0%, #26c9f2 29%, #d911f2 66%, #ffa079 100%);
    background: -webkit-linear-gradient(45deg, #02e1ba 0%,#26c9f2 29%,#d911f2 66%,#ffa079 100%);
    background: linear-gradient(45deg, #02e1ba 0%,#26c9f2 29%,#d911f2 66%,#ffa079 100%);
    background-size: 400% 400%;
    -webkit-animation: Gradient 15s ease infinite;
	-moz-animation: Gradient 15s ease infinite;
	animation: Gradient 15s ease infinite;
	/*min-height: calc(100vh - 2rem);*/
	display: flex;
	flex-direction: column;
	align-items: stretch;
	justify-content: space-evenly;
	overflow: hidden;
	position: relative; 
}

body::before, 
body::after {
	content: "";
	width: 70vmax;
	height: 70vmax;
	position: absolute;
	background: rgba(255, 255, 255, 0.07);
	left: -20vmin;
	top: -20vmin;
	animation: morph 15s linear infinite alternate, spin 20s linear infinite;
	z-index: 1;
	will-change: border-radius, transform;
	transform-origin: 55% 55%;
	pointer-events: none; 
}
	
body::after {
    width: 70vmin;
    height: 70vmin;
    left: auto;
    right: -10vmin;
    top: auto;
    bottom: 0;
    animation: morph 10s linear infinite alternate, spin 26s linear infinite reverse;
    transform-origin: 20% 20%; 
}

@-webkit-keyframes Gradient {
	0% {
		background-position: 0 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0 50%
	}
}

@-moz-keyframes Gradient {
	0% {
		background-position: 0 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0 50%
	}
}

@keyframes Gradient {
	0% {
		background-position: 0 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0 50%
	}
}

@keyframes morph {
  0% {
    border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; }
  100% {
    border-radius: 40% 60%; } 
}

@keyframes spin {
  to {
    transform: rotate(1turn); 
  } 
}

	<script>
		let hayasa = 30;
		let coin = 50;
		let mes = 'You have run out of coins.';
		let rate1 = 2;
		let rate2 = 3;
		let kekka = coin;
		let nums = ['', '', ''];
		let timers = 0;
		let e1 = 0, e2 = 0, e3 = 0;

		function hajime() {
			kekka = coin;
			document.getElementById('kekka').value = coin;
			document.getElementById('text1').value = '';
			document.getElementById('text2').value = '';
			document.getElementById('text3').value = '';
		}

		function srot() {
			if (e1 < 1000) {
				nums[0] = Math.floor(Math.random() * 46);
				for (let i1 = 0, j1 = 9, k1 = j1; i1 < 10; i1++) {
					if (nums[0] < k1 || nums[0] == 45) {
						if (i1 + 1 == 10) nums[0] = 0;
						else nums[0] = i1 + 1;
						break;
					}
					j1--;
					k1 += j1;
				}
				document.getElementById('text1').value = nums[0];
				e1++;
				clearTimeout(timers);
				timers = setTimeout(srot, hayasa);
			}

			if (e2 < 1000) {
				nums[1] = Math.floor(Math.random() * 46);
				for (let i2 = 0, j2 = 9, k2 = j2; i2 < 10; i2++) {
					if (nums[1] < k2 || nums[1] == 45) {
						if (i2 + 1 == 10) nums[1] = 0;
						else nums[1] = i2 + 1;
						break;
					}
					j2--;
					k2 += j2;
				}
				document.getElementById('text2').value = nums[1];
				e2++;
				clearTimeout(timers);
				timers = setTimeout(srot, hayasa);
			}

			if (e3 < 1000) {
				nums[2] = Math.floor(Math.random() * 46);
				for (let i3 = 0, j3 = 9, k3 = j3; i3 < 10; i3++) {
					if (nums[2] < k3 || nums[2] == 45) {
						if (i3 + 1 == 10) nums[2] = 0;
						else nums[2] = i3 + 1;
						break;
					}
					j3--;
					k3 += j3;
				}
				document.getElementById('text3').value = nums[2];
				e3++;
				clearTimeout(timers);
				timers = setTimeout(srot, hayasa);
			}

			if (e1 >= 1000 || e2 >= 1000 || e3 >= 1000) stop();
		}

		function stop() {
			document.getElementById('text1').value = nums[0];
			document.getElementById('text2').value = nums[1];
			document.getElementById('text3').value = nums[2];
			if (e1 >= 1000 && e2 >= 1000 && e3 >= 1000) {
				if (nums[0] == nums[1] && nums[1] == nums[2]) {
					if (nums[0] == 0) kekka += 10 * rate1;
					else kekka += nums[0] * rate1;
				} else if (nums[0] == nums[1] + 1 && nums[1] == nums[2] + 1) {
					if (nums[0] == 0) kekka += 10 * rate2;
					else kekka += nums[0] * rate2;
				} else if (nums[2] == nums[1] + 1 && nums[1] == nums[0] + 1) {
					if (nums[0] == 0) kekka += 10 * rate2;
					else kekka += nums[0] * rate2;
				}
				document.getElementById('kekka').value = kekka;
			}
		}

		function starts(e) {
			e = Number(e);
			if (e === 0) {
				if (kekka < 1) {
					alert(mes);
					document.getElementById('kekka').value = 0;
				} else {
					kekka--;
					document.getElementById('kekka').value = kekka;
					e1 = 0;
					e2 = 0;
					e3 = 0;
					srot();
				}
			} else if (e === 1) e1 = 1000;
			else if (e === 2) e2 = 1000;
			else if (e === 3) e3 = 1000;
		}
	</script>
